<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Quick Dates</title>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage" style="margin-top: 20px; background-color: #f6f6f6;">

  <table class="body-wrap" style="background-color: #f6f6f6; width: 100%;">
    <tr>
      <td style="vertical-align: top;">
      </td>
      <td class="container" width="600" style="display: block !important; max-width: 600px !important; margin: 0 auto !important;
      clear: both !important;">
      <center>
        <img src="https://user-images.githubusercontent.com/53010824/134755778-f2440e2c-479b-431f-a045-ec28c37fd038.png" alt="Quick Dates" width="200">
        <div class="content" style="max-width: 600px; margin: 0 auto; display: block; padding: 20px;">
          <table class="main" width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td class="alert alert-warning" style="vertical-align: top; font-size: 16px; color: #fff; font-weight: 500;
              padding: 20px; text-align: center; border-radius: 3px 3px 0 0; background-color: #348eda;">
                {{header}}
              </td>
            </tr>
            <tr>
              <td class="content-wrap" style="padding: 20px; background-color: #FFF;">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="content-block" style="vertical-align: top; padding: 0 0 20px;">
                      {{content}}
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block" style="vertical-align: top; padding: 0 0 20px;">
                      <a href="https://quickdates.tech" class="btn-primary" style="text-decoration: none;color: #FFF;
                      background-color: #348eda; border: solid #348eda; border-width: 10px 20px;
                      line-height: 2em; font-weight: bold; text-align: center; cursor: pointer;
                      display: inline-block; border-radius: 5px; text-transform: capitalize;">Entrar</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>
      </td>
      <td></td>
    </tr>
  </table>

</body>

</html>
